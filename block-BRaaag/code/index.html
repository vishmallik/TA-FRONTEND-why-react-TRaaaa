<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie watch list</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="parent">
            <h2>Movie Watch list</h2>

            <input type="text" placeholder="Enter movie name" name="movie">
            <ul class="root">
            </ul>
        </div>

    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        let root = document.querySelector(".root");
        let input = document.querySelector("input");
        let moviesList = [];

        input.addEventListener("keyup", (event) => {
            if (event.keyCode === 13) {
                let movie = {
                    name: event.target.value,
                    isWatched: false,
                };
                moviesList.push(movie);
                event.target.value = "";
                createUI();
            }
        });

        function createUI() {
            let ui = moviesList.map((movie, i) => {
                return (
                    <li>
                        <p>{movie.name}</p>
                        <button id={i} onClick={clickHandler} >{movie.isWatched ? "Watched" : "To Watch"}</button>
                    </li>
                )
            });
            ReactDOM.render(ui, root);
        }
        function clickHandler(event) {
            let id = event.target.id;
            moviesList[id].isWatched = !moviesList[id].isWatched;
            createUI();
        }

        createUI();
    </script>
</body>

</html>
