<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6ff1e80dcd.js" crossorigin="anonymous"></script>
    <title>title</title>
</head>

<body>
    <header>

    </header>
    <main id="main">
        <h1>All Articles</h1>
        <h2>Collection of best articles on Startups</h2>
        <div id="root">

        </div>
    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let articles = [
            {
                title: 'City Lights in New York',
                date: new Date('2017-01-26'),
                comments: 67,
                subTitle: 'The city that never sleeps.',
                description:
                    'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
                category: 'photos',
                imageURL:
                    'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
            },
            {
                title: 'Twitter`s decentralized future',
                date: new Date('2021-01-16'),
                comments: 43,
                subTitle: 'The decentralized future of twitter.',
                description:
                    'The platform`s vision of a sweeping open standard could also be the far-right`s internet endgame',
                category: 'social network',
                imageURL:
                    'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
            },
            {
                title:
                    'Startups look beyond lidar for autonomous vehicle perception',
                date: new Date('2017-07-26'),
                comments: 17,
                subTitle:
                    'Lidar pushed ahead of traditional cameras because it could do things they couldn`t',
                description:
                    'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
                category: 'future',
                imageURL:
                    'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
            },
        ];
        let Article = (props) => {
            return (
                <div className="inner">
                    <div className="parent">
                        <div className="img-parent">
                            <img src={props.articleInfo.imageURL} alt={props.articleInfo.title} />
                            <div className="category">{props.articleInfo.category.toUpperCase()}</div>
                            <div className="date">
                                <p>{props.articleInfo.date.getDate()}</p>
                                <p>{props.articleInfo.date.toDateString().slice(4, 7)}</p>
                            </div>
                        </div>
                        <div className="text-parent">
                            <h3>{props.articleInfo.title}</h3>
                            <h4>{props.articleInfo.subTitle}</h4>
                            <p>{props.articleInfo.description}</p>
                            <div>
                                <span>
                                    <i className="fa-solid fa-clock"></i>
                                    {new Date().getFullYear() - props.articleInfo.date.getFullYear()} years ago
                                </span>
                                <span>
                                    <i className="fa-solid fa-comments"></i>
                                    {props.articleInfo.comments} Comments</span>
                            </div>
                        </div>
                    </div>
                </div >
            )
        }
        let Articles = (props) => {
            return articles.map((article) => {
                return (<>
                    <Article
                        articleInfo={article}
                    />
                </>)
            })

        }
        console.log(<Articles />)
        let ui = (
            <Articles />
        )
        ReactDOM.render(ui, document.getElementById("root"))
    </script>
</body>

</html>
