<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6ff1e80dcd.js" crossorigin="anonymous"></script>
    <title>title</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let cardInfo = {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        }

        let card = (
            <div className="parent">
                <div className="img-parent">
                    <img src={cardInfo.imageURL} alt={cardInfo.title} />
                    <div className="category">{cardInfo.category.toUpperCase()}</div>
                    <div className="date">
                        <p>{new Date('2017-01-26').getDate()}</p>
                        <p>{new Date('2017-01-26').toDateString().slice(4, 7)}</p></div>
                </div>
                <div className="text-parent">
                    <h1>{cardInfo.title}</h1>
                    <h2>{cardInfo.subTitle}</h2>
                    <p>{cardInfo.description}</p>
                    <div>
                        <span>
                            <i class="fa-solid fa-clock"></i>
                            {new Date().getFullYear() - cardInfo.date.getFullYear()} years ago
                        </span>
                        <span>
                            <i className="fa-solid fa-comments"></i>
                            {cardInfo.comments} Comments</span>
                    </div>
                </div>
            </div>)
        ReactDOM.render(card, document.getElementById("main"))
    </script>
</head>

<body>
    <header>

    </header>
    <main id="main">

    </main>
    <footer>

    </footer>

</body>

</html>
